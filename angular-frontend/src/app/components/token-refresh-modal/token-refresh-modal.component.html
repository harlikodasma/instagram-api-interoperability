<h2 mat-dialog-title>Session Expired</h2>
<mat-dialog-content>
  <p>Your access token has expired. Would you like to refresh it?</p>
  <p>PS. You need to re-submit your request after refreshing the session!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
