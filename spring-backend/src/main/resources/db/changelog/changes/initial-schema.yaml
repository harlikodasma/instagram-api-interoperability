databaseChangeLog:
  - changeSet:
      id: 1
      author: harlikodasma
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: submissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: xml_content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: validator_content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: validator_type
                  type: text
                  constraints:
                    nullable: false
        - sql:
            sql: ALTER TABLE submissions ADD CONSTRAINT chk_validator_type CHECK (validator_type IN ('XSD', 'RNG'));
